<h1 class="d-flex justify-content-center p-4 fa-beat">{{ title }}</h1>
<div class="d-flex justify-content-center">
  <div>
    <span
      class="fa fa-2xl"
      [class.fa-thumbs-up]="isActive"
      [class.fa-thumbs-down]="!isActive"
      (click)="onClick()"
    ></span>
  </div>
  <div class="fa-2xl p-2">{{ likesCount }}</div>
</div>
