<div class="container p-4">
  <form>
    <input
      type="text"
      placeholder="Enter the Topics and press Enter"
      class="form-control"
      (keyup.enter)="addTopic(topic)"
      #topic
    />
    <ul>
      <li
        *ngFor="let topic of topics.controls; index as i"
        class="list-group-item"
        (click)="removeTopic(i)"
      >
        {{ topic.value }}
      </li>
    </ul>
  </form>
</div>
